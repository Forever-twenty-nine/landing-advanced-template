name: Deploy Astro site to Pages

# 🚀 Este workflow se ejecuta al hacer push a la rama master o manualmente desde GitHub Actions.
on:
  push:
    branches: ["master"]
  workflow_dispatch:

# 🔐 Permisos necesarios para publicar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 🔁 Previene despliegues simultáneos que podrían entrar en conflicto
concurrency:
  group: "pages"
  cancel-in-progress: false

# 🌍 Variables de entorno compartidas
env:
  BUILD_PATH: "."  # Ruta base del proyecto

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # 📥 Clona el repositorio completo
      - name: Checkout
        uses: actions/checkout@v4

      # 🔐 Autenticación para acceder a GitHub Packages y descargar la librería privada
      - name: Authenticate with GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "@forever-twenty-nine:registry=https://npm.pkg.github.com" >> ~/.npmrc

      # 🔍 Detecta qué gestor de paquetes se está utilizando (npm o yarn)
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT   # ⚠️ Usamos `install` en lugar de `ci`
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      # 🧱 Prepara Node.js y activa el cache para dependencias
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.BUILD_PATH }}/${{ steps.detect-package-manager.outputs.lockfile }}

      # ⚙️ Configura las rutas base del sitio para GitHub Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # 📦 Instala las dependencias del proyecto, incluyendo la librería privada
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.BUILD_PATH }}

      # 🏗 Compila el sitio Astro para producción
      - name: Build with Astro
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}

      # ☁️ Sube el contenido generado en `dist/` para que GitHub Pages lo despliegue
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    # 🌐 Define el entorno para GitHub Pages y despliega el sitio
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
